{% extends "base.html" %}

{% block content %}
    <h1>Set Up MFA</h1>

    <p>To set up multi-factor authentication (MFA), scan the QR code below with your authenticator app (e.g., Google Authenticator, Authy).</p>

    <!-- Display QR code (using the mfa_uri generated in the view) -->
    <img src="https://api.qrserver.com/v1/create-qr-code/?data={{ mfa_uri }}" alt="QR Code">

    <p>Your MFA key: <strong>{{ user.mfa_key }}</strong></p>

    <a href="{{ url_for('login') }}">Go to Login Page</a>
{% endblock %}
